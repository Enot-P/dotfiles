# ============================================
# Основные настройки
# ============================================

# Использовать Ctrl+a вместо Ctrl+b (как в screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Начинать нумерацию окон с 1 (вместо 0)
set -g base-index 1
setw -g pane-base-index 1

# Перенумеровать окна автоматически при закрытии
set -g renumber-windows on

# Увеличить историю скроллинга
set -g history-limit 10000

# Уменьшить задержку нажатия escape (для vim)
set -sg escape-time 0

# Включить поддержку мыши
set -g mouse on

# Включить 256 цветов
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# ============================================
# Горячие клавиши для панелей
# ============================================

# Разделение окон более интуитивными клавишами
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Переключение между панелями (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Изменение размера панелей
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# Горячие клавиши для окон
# ============================================

# Создать новое окно в текущей директории
bind c new-window -c "#{pane_current_path}"

# Быстрое переключение между окнами
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ============================================
# Копирование (vim-style)
# ============================================

# Включить режим vi
setw -g mode-keys vi

# Настройки копирования в стиле vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# ============================================
# Внешний вид
# ============================================

# Статус-бар
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Активное окно
setw -g window-status-current-style 'fg=colour1 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

# Неактивные окна
setw -g window-status-style 'fg=colour138 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Панели
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Сообщения
set -g message-style 'fg=colour232 bg=colour166 bold'

# ============================================
# Дополнительные удобства
# ============================================

# Перезагрузка конфига
bind r source-file ~/.tmux.conf \; display "Конфиг перезагружен!"

# Синхронизация панелей (ввод команд во все панели)
bind S set-window-option synchronize-panes

# Быстрый доступ к последнему окну
bind a last-window

# Очистка истории и экрана
bind C-k clear-history

# Активность в окнах
setw -g monitor-activity on
set -g visual-activity off

# Автоматическое переименование окон отключено
set-option -g allow-rename off
